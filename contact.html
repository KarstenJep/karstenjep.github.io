<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsten Jepsen</title>
    <link rel="stylesheet" href="contact.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=BioRhyme&family=BioRhyme+Expanded&family=Eczar:wght@500&display=swap');</style>
</head>

<body>
    <!-- Background settings -->
    <section class="contact">
        <header>
            <!-- Title -->
            <h1 id="name"><u>Karsten Jepsen</u></h1>
            <h3 id="title"><u>Full Stack Software Engineer</u></h3>
            <!-- Socials -->
            <div class="socials">
              <div class="soc">  
                <a href="https://www.linkedin.com/in/karsten-jepsen-067a67a2/" >
                    <img src="images/linkedin.png" alt="linkedIn" id="linkedin"/>
                </a>    
              </div>
              <div class="soc">  
                <a href="index.html" >
                    <img src="images/home.png" alt="home" id="home"/>
                </a>
              </div>
              <div class="soc">
                <a href="https://github.com/KarstenJep">
                    <img src="images/github.png" alt="github"  id="github"/>              
                </a>
              </div>
            </div>
        </header>

        <div class="form-submit">
            <h1 id="sayHi">Say Hi!</h1>
            <!-- Form -->
            <form  target="_blank" action="https://formsubmit.co/el/jiyisi" method="POST">
                <!-- <input type="hidden" name="_next" value="https://karstenjep.github.io/thankyou.html"> -->
                <form action="https://formsubmit.co/your-random-string" method="POST" >
                <div class="form-row">
                    <input name="name" class="form-control" placeholder="Full Name" required>
                    <input name="email" class="form-control" placeholder="Email" required>
                </div>
                <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                <button type="submit">Submit Message</button>
            </form>
        </div>
        <!-- Background image -->
        <img src="images/river.png" alt="river" id="river"/>   
    </section>
</body>
</html>
